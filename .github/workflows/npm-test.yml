name: Test Build

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --workspace snodeb
      - run: npm build --workspace snodeb
